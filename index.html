<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creative Pathshala</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form id="registration" method="" action="">
                        <div class="card custom_card">
                          <div class="card-header">
                            <div class="row">
                                <div class="col-md-12 card_title_part">
                                    <i class="fab fa-gg-circle"></i>Student Registration
                                </div> 
                            </div>
                          </div>
                          <div class="card-body card_body">
                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label col_form_label">Name<span class="req_star">*</span>:</label>
                                <div class="col-sm-7">
                                  <input type="text" class="form-control form_control" id="name" name="name">
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label class="col-sm-3 col-form-label col_form_label">Phone<span class="req_star">*</span>:</label>
                                <div class="col-sm-7">
                                  <input type="text" class="form-control form_control" id="phone" name="phone">
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label class="col-sm-3 col-form-label col_form_label">Email<span class="req_star">*</span>:</label>
                                <div class="col-sm-7">
                                  <input type="email" class="form-control form_control" id="email" name="email">
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label class="col-sm-3 col-form-label col_form_label">Username<span class="req_star">*</span>:</label>
                                <div class="col-sm-7">
                                  <input type="text" class="form-control form_control" id="username" name="username">
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label class="col-sm-3 col-form-label col_form_label">Password<span class="req_star">*</span>:</label>
                                <div class="col-sm-7">
                                  <input type="password" class="form-control form_control" id="pass" name="pass">
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label class="col-sm-3 col-form-label col_form_label">Confirm-Password<span class="req_star">*</span>:</label>
                                <div class="col-sm-7">
                                  <input type="password" class="form-control form_control" id="repass" name="repass">
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label class="col-sm-3 col-form-label col_form_label">Address:</label>
                                <div class="col-sm-7">
                                  <textarea class="form-control form_control" id="address" name="" rows="3"></textarea>
                                </div>
                              </div>
                          </div>
                          <div class="card-footer text-center">
                            <button type="submit" class="btn btn-md btn-dark">REGISTRATION</button>
                          </div>  
                        </div>
                    </form>
                </div>
            </div>
        </div>  
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
